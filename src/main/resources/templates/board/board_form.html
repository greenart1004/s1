<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board_list')">
    </nav>


<div class="container mt-5">
<h2>수정하기</h2>
	        
		<form class="text-center border border-light p-5" action="/board/board_form" th:object="${boards}" method="POST">

			<input type="hidden" th:field="*{id}">
				<!-- Sign in button -->
			<div class=" mb-5">
				<button type="submit" class="btn btn-primary">확인</button>
				<a type="button" class="btn btn-primary"  th:href="@{/board/board_list}">리스트</a>
			</div>
	
			<!-- title -->
			<textarea class="form-control mb-4" id="title" rows="2" name="title"
				th:field="*{title}">title </textarea>

			<!-- content -->
			<textarea class="form-control mb-4" id="content" rows="5" name="content"
				th:field="*{content}">content </textarea>

			<textarea class="form-control mb-4" id="content1" rows="5" name="content1"
				th:field="*{content1}">content1 </textarea>
		</form>
       
</div>    
       
<div class="footer" th:replace="fragments/common :: footer2('footer2')">


</body>

</html>
