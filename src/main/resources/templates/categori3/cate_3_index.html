<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('BlingG')">
</head>

<body>


<!--===1 header====================================================================================================-->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('cate3_index')">
    </nav>


<!--===2 search====================================================================================================-->
    <div class="cate_1_index_container my-5">
        <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/categori3/cate_3_index}">
            <div class="form-grop mx-sm-3 mb-2">
                <label for="searchText" class="sr-only">검색</label>
                <input type="text" class="form-control" id="searchText" placeholder="검색" name="searchText" th:value="${param.searchText}">
            </div>
            <button type="submit" class="btn btn-info mb-2 mr-2">검색</button>
			<div class="d-md-flex justify-content-md-end">
	            <a type="button" class="btn btn-info mb-2" th:href="@{/categori3/cate_3_index}">전체 리스트</a>
	        </div>
        </form>
   </div>  
   
   
<!--=====3 navbar==================================================================================================-->
	
<div class="cate_1_index_container navbar navbar-expand-md navbar-info bg-info mb-2 color-light"  style="height : 50px">
	<div class="cate_1_index_navbar order border-info">
	</div>
</div>

<div class="cate_1_index_container">
	<div class="row" >
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 p-2" th:each="cate : ${cates3}">
	        <a style="cursor:pointer;" th:onclick="'location.href=\''+@{${cate.content1}} +'\''">
	            <img class="w-100 p-2 border" th:src="@{''}+${cate.content2}" />
	        </a>
	
		    <div class="card-body border">
		        <a  style="cursor:pointer;" th:onclick="'location.href=\''+@{${cate.content1}} +'\''">
			        <p class="card-title" th:text="${cate.name}">Card title</p>
			        <p class="card-text"  th:text="${cate.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
	            </a>
		    </div>
		    
		    <div class="text-center mt-2">
	            <a  style="cursor:pointer;" th:onclick="'location.href=\''+@{${cate.content1}} +'\''">
	                <div class="btn btn-primary " th:text="${cate.price}">13,080원</div>
	            </a>
		    </div>
		</div>
	</div>
</div>


  <!--=====4 index==================================================================================================-->
 
<div class="cate_1_index_container">
	<nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == cates3.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/categori3/cate_3_index(page= ${cates3.pageable.pageNumber - 1},searchText=${param.searchText})}">Previous</a>
            </li>
			<li class="page-item" th:classappend="${i == cates3.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" href="#" th:href="@{/categori3/cate_3_index(page= ${i-1},searchText=${param.searchText})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${cates3.totalPages == cates3.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/categori3/cate_3_index(page= ${cates3.pageable.pageNumber + 1},searchText=${param.searchText})}">Next</a>
            </li>
        </ul>
    </nav>
</div><br><br><hr>   


<!--=====5 footer==================================================================================================-->
<div class="fs-5 mt-5" th:replace="fragments/common :: footer1('footer1')">
</div>

<div class="footer" th:replace="fragments/common :: footer2('footer2')">
</div>

</body>
</html>
